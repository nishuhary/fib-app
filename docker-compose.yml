version: '3'
services:
    postgres:
        image: "postgres:latest"
        environment:
            - POSTGRES_PASSWORD=postgres_password
    redis:
        image: "redis:latest"
    api:
        build: 
            dockerfile: Dockerfile.dev
            context: ./server
        volumes: 
            - /home/app/node-modules
            - ./server:/home/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
    client: 
        stdin_open: true
        build: 
            dockerfile: Dockerfile.dev
            context: ./client
        volumes: 
            - /home/app/node-modules
            - ./client:/home/app
    worker:
        environment:    
            - REDIS_HOST=redis    
            - REDIS_PORT=6379
        build: 
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes: 
            - /home/app/node-modules
            - ./worker:/home/app\            
    nginx:
        depends_on: 
            - api
            - client
        restart: always
        build: 
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '3050:80'
